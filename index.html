<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form id = "search-city">
          <input type="text"
          placeholder="Enter City"
          autocomplete="off"
          id="search-input" />
          <input type="submit"
          value="Search" />
          
        </form>
      </div>
      <h1>Happy</h1>
      <h2>Day</h2>
      <h3>date, time</h3>
       <h4>Hamburg</h4>
      <span id="current">2°C</span>
    
      <div class="percipitation">
        <p>Percipitation - Rain coat reminder</p>
        <hr />
        <div class="emoji">
          <div class="row">
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
            <div class="col">☀️</div>
          </div>
        </div>
        <div class="percent">
          <div class="row">
            <div class="col">5%</div>
            <div class="col">5%</div>
            <div class="col">5%</div>
            <div class="col">5%</div>
            <div class="col">5%</div>
            <div class="col">5%</div>
          </div>
        </div>
        <div class="time">
          <div class="row">
            <div class="col">9am</div>
            <div class="col">10am</div>
            <div class="col">11am</div>
            <div class="col">12pm</div>
            <div class="col">1pm</div>
            <div class="col">2pm</div>
          </div>
        </div>
      </div>

      <div class="forecast">
        <p>Forecast</p>
        <hr />
        <div class="day">
          <div class="row">
            <div class="col">Tue</div>
            <div class="col">Wed</div>
            <div class="col">Thu</div>
            <div class="col">Fri</div>
            <div class="col">Sat</div>
            <div class="col">Sun</div>
          </div>
        </div>
        <div class="outlook">
        <div class="row">
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
          <div class="col">☀️</div>
        </div>
      </div>
      <div class="temperature">
        <div class="row">
          <div class="col">4°C</div>
          <div class="col">4°C</div>
          <div class="col">4°C</div>
          <div class="col">4°C</div>
          <div class="col">4°C</div>
          <div class="col">4°C</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
